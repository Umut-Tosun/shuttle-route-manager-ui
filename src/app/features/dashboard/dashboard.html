<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Dashboard</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-1">Shuttle Route Manager'a ho≈ü geldiniz</p>
    </div>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Yeni Ekle
    </button>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let stat of stats" 
         class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6 border border-gray-200 dark:border-gray-700 hover:shadow-md transition">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 dark:text-gray-400 text-sm font-medium">{{ stat.title }}</p>
          <p class="text-3xl font-bold text-gray-800 dark:text-white mt-2">{{ stat.value }}</p>
          <div class="flex items-center gap-1 mt-2">
            <svg *ngIf="stat.change > 0" class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            <svg *ngIf="stat.change < 0" class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
            </svg>
           
         
            <span class="text-gray-500 dark:text-gray-400 text-xs">bu aydan</span>
          </div>
        </div>
        
        <div [class]="'w-14 h-14 rounded-full flex items-center justify-center bg-' + stat.color + '-100 dark:bg-' + stat.color + '-900/30'">
          <ng-container [ngSwitch]="stat.icon">
            <svg *ngSwitchCase="'building'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <svg *ngSwitchCase="'user'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <svg *ngSwitchCase="'bus'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
            </svg>
            <svg *ngSwitchCase="'route'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
            </svg>
            <svg *ngSwitchCase="'map-pin'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <svg *ngSwitchCase="'calendar'" [class]="'w-7 h-7 text-' + stat.color + '-600 dark:text-' + stat.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Son Aktiviteler</h2>
    <div class="space-y-4">
      <div *ngFor="let activity of recentActivities" 
           class="flex items-start gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-lg transition">
        <div [class]="'w-10 h-10 rounded-full flex items-center justify-center bg-' + activity.color + '-100 dark:bg-' + activity.color + '-900/30 flex-shrink-0'">
          <ng-container [ngSwitch]="activity.icon">
            <svg *ngSwitchCase="'plus'" [class]="'w-5 h-5 text-' + activity.color + '-600 dark:text-' + activity.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <svg *ngSwitchCase="'edit'" [class]="'w-5 h-5 text-' + activity.color + '-600 dark:text-' + activity.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            <svg *ngSwitchCase="'user-check'" [class]="'w-5 h-5 text-' + activity.color + '-600 dark:text-' + activity.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <svg *ngSwitchCase="'alert'" [class]="'w-5 h-5 text-' + activity.color + '-600 dark:text-' + activity.color + '-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
          </ng-container>
        </div>
        <div class="flex-1">
          <p class="font-medium text-gray-800 dark:text-white">{{ activity.action }}</p>
          <p class="text-sm text-gray-600 dark:text-gray-400">{{ activity.detail }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">{{ activity.time }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
