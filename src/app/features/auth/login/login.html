<div class="min-h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-purple-700 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Hoş Geldiniz</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Personel Rotam</p>
    </div>

    <!-- ⚠️ HATA MESAJI - EN ÖNEMLİ KISIM -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 rounded">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="text-red-700 dark:text-red-400 font-medium">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
          E-posta
        </label>
       <input 
  type="email" 
  formControlName="email"
  class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
  [class.border-red-500]="email?.invalid && email?.touched"
  placeholder="ornek@email.com"
/>
        <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
          Geçerli bir e-posta adresi girin
        </p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
          Şifre
        </label>
      <!-- Password Input -->
<input 
  type="password" 
  formControlName="password"
  class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
  [class.border-red-500]="password?.invalid && password?.touched"
  placeholder="••••••••"
/>
        <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
          Şifre en az 6 karakter olmalı
        </p>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Giriş Yapılıyor...
        </span>
      </button>
    </form>

    <!-- Test Credentials -->
    <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
      <p class="text-xs text-gray-600 dark:text-gray-400 font-semibold mb-2">Test Hesabı:</p>
      <p class="text-xs text-gray-500 dark:text-gray-400">E-posta: admin@shuttle.com</p>
      <p class="text-xs text-gray-500 dark:text-gray-400">Şifre: Admin123!</p>
    </div>
  </div>
</div>
