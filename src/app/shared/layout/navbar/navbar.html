<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left Side -->
    <div class="flex items-center gap-4">
      <!-- Sidebar Toggle -->
      <button (click)="onToggleSidebar()"
              class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Search (Opsiyonel) -->
      <div class="hidden md:block">
        <input type="text" 
               placeholder="Ara..." 
               class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-800 dark:text-gray-200 w-64">
      </div>
    </div>

    <!-- Right Side -->
    <div class="flex items-center gap-4">

      <!-- Theme Toggle -->
      <button (click)="toggleTheme()"
              class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"
              [attr.aria-label]="(themeService.currentTheme() === 'dark' ? 'Light mode\'a geç' : 'Dark mode\'a geç')"
              [title]="themeService.currentTheme() === 'dark' ? 'Light mode' : 'Dark mode'">
        <!-- Sun Icon (Light Mode - shown when dark mode is active) -->
        <svg *ngIf="themeService.currentTheme() === 'dark'" 
             class="w-6 h-6 text-gray-600 dark:text-gray-300" 
             fill="none" 
             stroke="currentColor" 
             viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <!-- Moon Icon (Dark Mode - shown when light mode is active) -->
        <svg *ngIf="themeService.currentTheme() === 'light'" 
             class="w-6 h-6 text-gray-600 dark:text-gray-300" 
             fill="none" 
             stroke="currentColor" 
             viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>

      <!-- Notifications -->
      <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition relative">
        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- User Menu -->
      <div class="relative">
        <button (click)="toggleUserMenu()"
                class="flex items-center gap-3 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white font-semibold text-sm">
              {{ (authService.currentUser$ | async)?.firstName?.charAt(0) }}
            </span>
          </div>
          <div class="hidden md:block text-left">
            <p class="text-sm font-medium text-gray-800 dark:text-white">
              {{ (authService.currentUser$ | async)?.firstName }} {{ (authService.currentUser$ | async)?.lastName }}
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              {{ (authService.currentUser$ | async)?.email }}
            </p>
          </div>
          <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Dropdown -->
        <div *ngIf="isUserMenuOpen" 
             class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 py-2 z-50">
          <button (click)="onLogout()"
                  class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-red-600 dark:text-red-400 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Çıkış Yap
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
